  <head>

    <title>Calculadora</title>

  <body>
    <h1>Programación orientada a objetos:</h1>

    <form id="calculatorForm">
      <input type="text" id="num1" placeholder="Ingrese 1er número" />
      <input type="text" id="num2" placeholder="Ingrese 2do número" />
      <br />
      <button type="button" onclick="realizarOperacion('sumar')">Sumar</button>
      <button type="button" onclick="realizarOperacion('restar')">
        Restar
      </button>
      <button type="button" onclick="realizarOperacion('multiplicar')">
        Multiplicar
      </button>
      <button type="button" onclick="realizarOperacion('dividir')">
        Dividir
      </button>
    </form>

    <p id="res"></p>

    <script src="script.js"></script>
  </body>
