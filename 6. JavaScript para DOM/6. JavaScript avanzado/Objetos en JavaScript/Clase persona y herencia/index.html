<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objetos en JavaScript</title>
  </head>
  <body>
    <h1>Programacion orientada a objetos:</h1>

    <label for="nombreInput">Nombre: </label>
    <input type="text" id="nombreInput" placeholder="Ingrese su nombre" />
    <br />

    <label for="edadInput">Edad: </label>
    <input type="number" id="edadInput" placeholder="Ingrese su edad" />
    <br />

    <label for="invitadoInput">Invitado: </label>
    <input
      type="text"
      id="invitadoInput"
      placeholder="Ingrese el nombre del invitado"
    />
    <br />

    <label for="rolSelect"> Rol: </label>
    <select id="rolSelect">
      <option value="">Seleccione...</option>
      <option value="Alumno">Alumno/a</option>
      <option value="Profesor">Profesor/a</option>
    </select>
    <br />

    <button onclick="saludarYDecirEdad()">Saludar y decir Edad</button>

    <p id="res"></p>

    <script src="script.js"></script>
  </body>
</html>
